services:
  postgres:
    image: postgres:16
    container_name: radio-ads-postgres-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: radio-ads-api-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      API_DOCS_ENABLED: ${API_DOCS_ENABLED:-false}
      APP_RELOAD: ${APP_RELOAD:-false}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
      AUTH_TOKEN_SECRET: ${AUTH_TOKEN_SECRET}
      AUTH_TOKEN_EXPIRE_HOURS: ${AUTH_TOKEN_EXPIRE_HOURS:-8}
      INITIAL_ADMIN_USERNAME: ${INITIAL_ADMIN_USERNAME:-admin}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD}
      INITIAL_ADMIN_NOME: ${INITIAL_ADMIN_NOME:-Administrador}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
    command: ["/bin/sh", "-c", "alembic upgrade head && python -m app.main"]
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=5)\""]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_prod_data:

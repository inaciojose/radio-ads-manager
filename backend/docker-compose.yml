version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: radio-ads-postgres
    environment:
      POSTGRES_USER: radio_user
      POSTGRES_PASSWORD: radio_pass
      POSTGRES_DB: radio_ads
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radio_user -d radio_ads"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
